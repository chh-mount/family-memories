<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要时刻 - 家庭回忆录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            top: 15px;
            right: -10px;
            z-index: 1;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-item:nth-child(even)::after {
            left: -10px;
        }

        .timeline-content {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .timeline-date {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .timeline-description {
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin: 20px 0;
            }

            .header h1 {
                font-size: 2em;
            }

            .timeline::after {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item:nth-child(even) {
                left: 0;
            }

            .timeline-item::after {
                left: 21px;
            }

            .timeline-item:nth-child(even)::after {
                left: 21px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>重要时刻</h1>
            <p>记录家庭中的重要事件和纪念日</p>
        </div>

        <div class="timeline">
            <!-- 示例时间线项目 -->
            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-date">2023-12-25</div>
                    <h3 class="timeline-title">圣诞节家庭聚会</h3>
                    <p class="timeline-description">全家人一起装饰圣诞树，交换礼物，共度温馨时光。</p>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-date">2023-11-15</div>
                    <h3 class="timeline-title">小明的生日</h3>
                    <p class="timeline-description">为小明举办了温馨的生日派对，邀请了亲朋好友一起庆祝。</p>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-date">2023-10-01</div>
                    <h3 class="timeline-title">家庭旅行</h3>
                    <p class="timeline-description">全家一起去海边度假，留下了许多美好的回忆。</p>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">返回首页</a>
    </div>
</body>
</html>
