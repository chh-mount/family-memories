<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭回忆录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .feature-description {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin: 20px 0;
            }

            .header h1 {
                font-size: 2em;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>家庭回忆录</h1>
            <p>记录美好时光，珍藏温馨回忆</p>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-images feature-icon"></i>
                <h2 class="feature-title">照片管理</h2>
                <p class="feature-description">轻松上传和管理家庭照片，创建精美的相册集</p>
                <a href="gallery.html" class="btn">浏览相册</a>
            </div>

            <div class="feature-card">
                <i class="fas fa-users feature-icon"></i>
                <h2 class="feature-title">家庭成员</h2>
                <p class="feature-description">记录每个家庭成员的信息和故事</p>
                <a href="members.html" class="btn">查看成员</a>
            </div>

            <div class="feature-card">
                <i class="fas fa-calendar-alt feature-icon"></i>
                <h2 class="feature-title">重要时刻</h2>
                <p class="feature-description">记录和分享家庭中的重要时刻和纪念日</p>
                <a href="events.html" class="btn">查看时刻</a>
            </div>
        </div>
    </div>
</body>
</html>
