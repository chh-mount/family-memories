<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭回忆录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sync.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f1c40f;
            --text-color: #333;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin-right: 1rem;
        }

        .logo-text {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-bottom: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .feature-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }

        .cta-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            text-align: center;
        }

        .stat-item {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background-color: var(--dark-color);
            color: white;
        }

        .footer-links {
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        .copyright {
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo-img {
                width: 60px;
                height: 60px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .feature-card {
                padding: 1.5rem;
            }

            .feature-icon {
                font-size: 2rem;
            }

            .feature-title {
                font-size: 1.3rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/logo.svg" alt="家庭回忆录 Logo" class="logo-img">
                <h1 class="logo-text">家庭回忆录</h1>
            </div>
            <div class="tagline">记录美好时刻，珍藏家庭回忆</div>
        </header>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="feature-title">家庭成员</h2>
                <p class="feature-description">记录每个家庭成员的信息，包括生日、角色和描述。</p>
                <a href="members.html" class="cta-button">查看成员</a>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-images"></i>
                </div>
                <h2 class="feature-title">照片管理</h2>
                <p class="feature-description">上传和管理家庭照片，支持多张图片展示。</p>
                <a href="gallery.html" class="cta-button">浏览照片</a>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h2 class="feature-title">时间轴</h2>
                <p class="feature-description">按时间顺序展示所有回忆，轻松回顾美好时光。</p>
                <a href="timeline.html" class="cta-button">查看时间轴</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="memberCount">0</div>
                <div class="stat-label">家庭成员</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="photoCount">0</div>
                <div class="stat-label">照片数量</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="memoryCount">0</div>
                <div class="stat-label">回忆故事</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="about.html">关于我们</a>
            <a href="privacy.html">隐私政策</a>
            <a href="contact.html">联系我们</a>
        </div>
        <div class="copyright">
            © 2024 家庭回忆录. All rights reserved.
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/sync.js"></script>
    <script>
        // 更新统计数据
        async function updateStats() {
            const members = DataStore.getMembers();
            const contents = DataStore.getContents();
            
            document.getElementById('memberCount').textContent = members.length;
            
            const photos = contents.filter(content => content.contentType === '照片');
            document.getElementById('photoCount').textContent = photos.length;
            
            const stories = contents.filter(content => content.contentType === '故事');
            document.getElementById('memoryCount').textContent = stories.length;
        }
        
        // 页面加载时更新统计数据
        window.addEventListener('load', function() {
            updateStats();
        });
    </script>
</body>
</html>
