<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册 - 家庭回忆录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-info {
            padding: 15px;
        }

        .gallery-title {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .gallery-date {
            color: #666;
            font-size: 0.9em;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin: 20px 0;
            }

            .header h1 {
                font-size: 2em;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>家庭相册</h1>
            <p>珍藏美好瞬间</p>
        </div>

        <div class="gallery-grid">
            <!-- 示例相册项目 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="家庭照片" class="gallery-image">
                <div class="gallery-info">
                    <h3 class="gallery-title">家庭聚会</h3>
                    <div class="gallery-date">2023-12-25</div>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="家庭照片" class="gallery-image">
                <div class="gallery-info">
                    <h3 class="gallery-title">生日庆祝</h3>
                    <div class="gallery-date">2023-11-15</div>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="家庭照片" class="gallery-image">
                <div class="gallery-info">
                    <h3 class="gallery-title">旅行照片</h3>
                    <div class="gallery-date">2023-10-01</div>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">返回首页</a>
    </div>
</body>
</html>
